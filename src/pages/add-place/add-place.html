<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed> Title </ion-label>
        <ion-input 
          type="text" 
          placeholder="Beautiful church..."
          name="title" 
          ngModel 
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea 
          name="description" 
          ngModel 
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button 
            block 
            outline 
            type="button" 
            icon-left 
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button 
            block 
            outline 
            type="button" 
            icon-left 
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <p>Selected Place...</p>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
            <p>Take a photo!</p>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
              <button ion-button 
              block 
              outline 
              type="button" 
              icon-left 
              (click)="onTakePhoto()">
              <ion-icon name="camera"></ion-icon>
              Open Camera
            </button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <img [src]="">
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
              <button ion-button 
              block 
              color="secondary"
              outline 
              type="submit" 
              icon-left
              [disabled]="!f.valid">
              <ion-icon name="camera"></ion-icon>
              Add this place
            </button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
